# This workflow validates pull requests by running unit tests and linting.
name: Validate PR

on:
  pull_request:
    branches: ['main']

permissions:
  contents: read

env:
  NODE_VERSION: 22.10.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Configure node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.0
        with:
          name: build-artifacts
          path: |
            dist
            env.schema.js
            Dockerfile
            .dockerignore

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Configure node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm t
